<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z&D Radiant Roots Tea Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/zdradiant-logo.png" alt="Logo" style="height: 120px; display:block; margin: 20px auto;">
  <h1>Order Herbal Teas</h1>
  <form id="orderForm">
    <div id="teaList"></div>

    <h3>Shipping Address</h3>
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="street" placeholder="Street Address" required><br>
    <input type="text" name="city" placeholder="City" required><br>
    <input type="text" name="state" placeholder="State" required><br>
    <input type="text" name="zip" placeholder="ZIP Code" required><br><br>

    <button type="submit">Calculate Total</button>
  </form>

  <div id="summary"></div>

  <script src="script.js"></script>
</body>
</html>
